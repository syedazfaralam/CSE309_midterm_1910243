<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="fit-track-header">
        <h1>Fit Track</h1>
    </div>

    <div class="login-signup-container">
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn">Login</button>
                <p class="toggle-form">Don't have an account? <a href="#signup-form" onclick="showSignup()">Sign Up</a></p>
            </form>
        </div>

        <div class="form-container" id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit" class="btn">Sign Up</button>
                <p class="toggle-form">Already have an account? <a href="#login-form" onclick="showLogin()">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
</body>
</html>
