<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Fit Track</title>
    <link rel="stylesheet" href="joinnow.css">
</head>
<body>

    <!-- Join Page Header -->
    <header>
        <h1>Join Fit Track</h1>
        <p>Start your fitness journey with us today!</p>
    </header>

    <!-- Join Form Section -->
    <section class="join-form">
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="program">Select Program:</label>
            <select id="program" name="program">
                <option value="calisthenics">Calisthenics</option>
                <option value="gym">Gym/Muscle Building</option>
                <option value="fitness">Basic Fitness Training</option>
                <option value="mma">MMA Training</option>
            </select>
            <label for="body-weight">Body Weight (kg):</label>
            <input type="number" id="body-weight" name="body-weight" min="1" step="0.1" placeholder="Enter your weight in kg" required>

            <button type="submit" class="btn-submit">Join Now</button>
        </form>
    </section>

</body>
</html>
